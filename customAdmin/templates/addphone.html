{% extends 'adminBase.html' %}

{% block title %}
Admin | Add Phone
{% endblock %}

{% block pagetitle %}
Add Phone
{% endblock %}

{% block bcontent %}
<div class="flex justify-center items-center p-8">
  <!-- Phone Form Container -->
  <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Phone</h2>
    <form>
      <!-- Brand Dropdown -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="brand">Brand</label>
        <select id="brand" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Brand</option>
          <!-- Add brands here -->
        </select>
      </div>
      
      <!-- Model Input -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="model">Model</label>
        <input type="text" id="model" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Model">
      </div>
      
      <!-- RAM and Storage Fields -->
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <label class="block text-gray-700 font-semibold mb-2" for="ram">Ram</label>
          <input type="text" id="ram" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter RAM">
        </div>
        <div class="w-1/2">
          <label class="block text-gray-700 font-semibold mb-2" for="storage">Mobile Storage</label>
          <input type="text" id="storage" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Storage">
        </div>
      </div>

      <!-- PTA Approved Dropdown -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="ptaApproved">PTA Approved</label>
        <select id="ptaApproved" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Approval Status</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Processor Input -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="processor">Processor</label>
        <input type="text" id="processor" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Processor">
      </div>

      <!-- Buttons: Add and Cancel -->
      <div class="flex justify-between">
        <button class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 ">Add Phone</button>
        <button type="reset" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
