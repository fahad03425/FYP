{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Dashboard {% endblock %}</title>
{% tailwind_css %} <!-- Ensure this is included to load Tailwind -->
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar (responsive) -->
      <div class="lg:hidden bg-white shadow-md">
        <button id="sidebarToggle" class="p-4 focus:outline-none">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Sidebar component -->
      <div id="sidebar" class="hidden lg:block">
        {% include 'components/adminsidebar.html' %}
      </div>

      <!-- Main Dashboard Area -->
      <div class="flex-1 overflow-auto">
        <header class="p-6 bg-white shadow-md">
          <h1 class="text-2xl font-bold text-gray-700">{% block pagetitle %} Dashboard {% endblock %}</h1>
        </header>
        {% block bcontent %}
           
        
        {% endblock %}

    </div>
    </div>

    <!-- JavaScript to handle sidebar toggl -->
    <script>
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
