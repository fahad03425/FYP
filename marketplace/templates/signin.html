{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-lg rounded-lg">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-700">Already a PhoneKart User?</h2>
                <p class="mt-2 text-gray-500">Sign in to continue</p>
            </div>

            <form method="POST" action="{% url 'marketplace:signin' %}">
                {% csrf_token %}
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input
                        type="email"
                        name="email"
                        class="block w-full px-3 py-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-bluish focus:ring-offset-1"
                        placeholder="Email Address"
                        required
                    />
                </div>

                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="block w-full px-3 py-2 mt-2 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-bluish focus:ring-offset-1"
                        placeholder="Password"
                        required
                    />
                </div>

                <p class="mb-3 mt-2 text-sm text-gray-500">
                    <a href="#" class="text-blue-800 hover:text-blue-600">Reset your password?</a>
                </p>

                <button type="submit" class="w-full inline-flex items-center justify-center rounded-lg bg-bluish p-3 text-sm font-medium text-white hover:bg-bluish-dark">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-slate-600">
                Don't have an account?
                <a href="{% url 'marketplace:signup' %}" class="font-medium text-blue-800 hover:text-blue-600">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
