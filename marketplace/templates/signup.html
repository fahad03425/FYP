{% extends 'base.html' %}
{% load static %}

{% block content2 %}
<div class="flex justify-center items-center h-screen bg-blue-100">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl flex">
        <!-- Left side: Logo and branding -->
        <div class="flex flex-col justify-center items-center w-1/2 bg-gray-100 p-10">
            <img src="{% static 'logo-nobg.png' %}" alt="PhoneKart Logo" class="w-50 h-24" />
           
        </div>
        <!-- Right side: Sign Up Form -->
        <div class="flex flex-col justify-center items-center w-1/2 p-10">
            <h2 class="text-2xl font-bold mb-6 text-bluish">Sign Up</h2>
            <form method="POST" action="{% url 'marketplace:signup' %}" class="w-full">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="first_name" placeholder="Enter First Name" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <div class="mb-4">
                    <input type="text" name="last_name" placeholder="Enter Last Name" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <div class="mb-4">
                    <input type="text" name="phone" placeholder="xxxxxxxxxxx" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="placeholder-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-blue-500 focus:ring-1" required>
                </div>
                <button type="submit" class="w-full bg-bluish text-white font-bold py-2 px-4 rounded hover:bg-violet-600 focus:outline-none focus:shadow-outline">Sign Up</button>
            </form>
            <p class="mt-4 text-gray-600">Already have an Account? <a href="{% url 'marketplace:signin' %}" class="text-bluish">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
