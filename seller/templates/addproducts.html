{% extends 'portalbase.html' %}

{% block title %}
Seller | Add Products
{% endblock %}

{% block pagetitle %}
Add New Product
{% endblock %}

{% block vcontent %}
<div class="pl-10 pt-10 pr-10  w-full bg-slate-200 mb-11">

   <div class="bg-white rounded-lg shadow-lg mb-6 p-8 mx-auto w-full md:w-2/3">
    <h2 class="text-2xl font-bold mb-6">Basic Information</h2>

    <!-- Basic Information Section -->
    <div class="mb-8 ">
        <div class="grid grid-cols-2 gap-6 mb-8 lg:w-1/2 sm:w-full ">
            <div>
                <label for="company" class="block text-lg font-medium text-gray-700">Company</label>
                <select id="company" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Select a Company</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xiaomi">Xiaomi</option>
                    <!-- Add more options here -->
                </select>
            </div>

            <div>
                <label for="model" class="block text-lg font-medium text-gray-700">Model</label>
                <select id="model" name="model" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Select a Model</option>
                    <option value="iphone14">iPhone 14</option>
                    <option value="galaxyS23">Galaxy S23</option>
                    <!-- Add more options here -->
                </select>
            </div>

            <div >
                <label for="imei" class="block text-lg font-medium text-gray-700">IMEI No.</label>
                <input id="imei" name="imei" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="condition" class="block text-lg font-medium text-gray-700">Condition</label>
                <select id="condition" name="condition" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
        </div>
    </div>

    <h3 class="text-xl font-semibold mb-4">Product Images</h3>
    <div class="border-2 border-gray-300 rounded-lg p-2 flex flex-col items-start bg-gray-100 w-1/2">
        <label for="imageUpload" class="flex flex-col items-center justify-center w-32 h-32 bg-white border border-gray-300 rounded-md cursor-pointer hover:bg-gray-200 transition duration-200">
            <svg class="w-32 h-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
    
            <input id="imageUpload" type="file" accept="image/*" class="hidden" multiple onchange="handleImageUpload(event)">
        </label>
        <!-- Thumbnails of uploaded images -->
        <div id="uploadedImages" class="flex flex-wrap justify-start mt-4 gap-2">
            <!-- Uploaded images will appear here -->
        </div>
    </div>
</div>




    <div class="bg-white rounded-lg shadow-lg p-8 mb-6 mx-auto w-2/3">

        <!-- Product Specifications -->
        <h2 class="text-2xl font-bold mb-4">Product Specifications</h2>
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label for="colors" class="block text-sm font-medium text-gray-700">Available Colors</label>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-600" name="color_black">
                        <span class="ml-2">Black</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-600" name="color_white">
                        <span class="ml-2">White</span>
                    </label>
                    <!-- Add other color options similarly -->
                </div>
            </div>

            <div>
                <label for="custom_color" class="block text-sm font-medium text-gray-700">Enter Custom Color</label>
                <input id="custom_color" name="custom_color" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 mb-6 mx-auto w-2/3">

        <!-- Product Description -->
        <h2 class="text-2xl font-bold mb-4">Product Description</h2>
        <textarea id="description" name="description" rows="4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 mb-6"></textarea>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 mx-auto w-2/3">
        <!-- Price and Availability -->
        <h2 class="text-2xl font-bold mb-4">Price and Availability</h2>
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input id="price" name="price" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="special_price" class="block text-sm font-medium text-gray-700">Special Price</label>
                <input id="special_price" name="special_price" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="stock" class="block text-sm font-medium text-gray-700">In Stock</label>
                <input id="stock" name="stock" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="seller_sku" class="block text-sm font-medium text-gray-700">Seller SKU</label>
                <input id="seller_sku" name="seller_sku" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 mb-6 mx-auto w-2/3">

        <!-- Exchange Option -->
        <h2 class="text-2xl font-bold mb-4">Exchange</h2>
        <div class="flex items-center space-x-6 mb-6">
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio text-indigo-600" name="exchange" value="yes">
                <span class="ml-2">Yes</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio text-indigo-600" name="exchange" value="no" checked>
                <span class="ml-2">No</span>
            </label>
        </div>
    </div>
    

        <!-- Submit Button -->
        <div class="flex justify-center mb-11">
            <button type="submit" class= "bg-bluish mb-11 text-white px-6 py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transition duration-300">
                Sale
            </button>
        </div>

    
</div>

<script>
function handleImageUpload(event) {
    const uploadedImagesContainer = document.getElementById('uploadedImages');
    uploadedImagesContainer.innerHTML = ''; // Clear previous images

    const files = event.target.files;
    for (const file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('w-16', 'h-16', 'rounded-md', 'object-cover');
            uploadedImagesContainer.appendChild(img);
        };
        reader.readAsDataURL(file); // Convert image to base64
    }
}
</script>

{% endblock %}
