{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sellerlogin</title>
    {% tailwind_css %}
</head>
<body>
    <!-- Top navigation section with logo -->
    <div class="bg-white border-gray-200">
        <div class="container ml-10 flex justify-between items-center py-2">
            <div class="flex items-center">
                <a href="/marketplace" class="flex items-center pl-3">
                    <img class="h-14" src="{% static 'logo.jpg' %}" alt="Logo" />
                </a>
            </div>
        </div>
    </div>
    <div class="border-b"></div>

    <!-- Main Content with background image -->
    <div style="background-image: url({% static 'blue.svg' %}); background-size: cover; background-repeat: no-repeat;">
        <section class="flex flex-col lg:flex-row lg:items-start h-screen">
            <!-- Left Section (Title and Image) -->
            <div class="w-full lg:w-1/2 flex flex-col justify-center items-start px-10  mt-10 ">
                <h1 class="text-6xl lg:text-7xl font-bold text-white leading-tight lg:pl-56">Sell on best Mobile</h1>
                <h1 class="text-6xl lg:text-7xl font-bold text-white leading-tight lg:pl-56 mb-5">Phone Marketplace</h1>
                <p class="text-white text-2xl  lg:pl-56">Bring your Phone store online</p>
                 <img class=" w-full lg:w-full " src="{% static 'mobseller.png' %}" alt="Mobile Seller" />
                
            </div>
               

            <!-- Right Section (Login Form) -->
            <!-- Right Section (Login Form) -->
<div class="w-full lg:w-1/3 mx-auto mt-10 lg:mt-32 p-8 px-10 bg-white rounded-lg shadow-lg lg:mr-28">
    <h2 class="text-2xl font-bold text-center mb-5">Login with Password</h2>
    <form method="POST" action="{% url 'seller:frontpage' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-base font-bold mb-2" for="email">Enter Email</label>
            <input class="shadow appearance-none border rounded w-full py-3 px-3 text-base text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Enter Email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-base font-bold mb-2" for="password">Enter Password</label>
            <input class="shadow appearance-none border rounded w-full py-3 px-3 text-base text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Enter Password" required>
        </div>
        <div class="text-center">
            <button class="bg-bluish mb-5 mt-4 text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
                Login
            </button>
        </div>
        <p class="text-center text-gray-600 mt-3">Donâ€™t have a Shop? <a href="{% url 'seller:registration' %}" class="text-blue-600 hover:underline">Become a Seller</a></p>
    </form>
</div>

        </section>
    </div>
</body>
</html>
