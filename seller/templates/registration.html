{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    {% tailwind_css %}
  </head>

  <body>
    <!-- Include Top Banner -->
    {% include 'components/topbar_banner.html' %}

    <!-- Include Navbar -->
    {% include 'components/navbar.html' %}

    <!-- Content Section -->
    <div class="bg-blue-100 pt-11 pb-11">
      <div class="container mx-auto">
        {% block content %}
        <div class="max-w-2xl mx-auto bg-white p-8 border border-gray-300 rounded shadow-lg mt-10 mb-10">
          <h2 class="text-2xl font-semibold mb-6 text-center">Become a Seller</h2>
          <form method="POST" action="{% url 'seller:registration' %}">
            {% csrf_token %}

            <div class="mt-4">
              <label for="shopname" class="block text-lg font-medium text-gray-800">Shop Name</label>
              <input type="text" name="shopname" id="shopname" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-lg p-2" required>
            </div>

            <div class="mt-4">
              <label for="city" class="block text-lg font-medium text-gray-800">City</label>
              <input type="text" name="city" id="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-lg p-2" required>
            </div>

            <div class="mt-4">
              <label for="area" class="block text-lg font-medium text-gray-800">Area</label>
              <input type="text" name="area" id="area" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-lg p-2" required>
            </div>

            <div class="mt-4">
              <label for="location" class="block text-lg font-medium text-gray-800">Address</label>
              <input type="text" name="location" id="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-lg p-2" required>
            </div>

            <div class="text-center mt-6">
              <button type="submit" class="bg-bluish text-white text-lg px-6 py-3 rounded shadow hover:bg-blue-700">
                Create Account
              </button>
            </div>
          </form>
        </div>
        {% endblock %}
      </div>
    </div>

    {% include 'components/footer.html' %}
  </body>
</html>
