{% extends "portalbase.html" %}

{% block pagetitle %} Support {% endblock %}

{% block vcontent %}
<div class="flex-1 overflow-auto">
   
    <main class="p-6">
        <div class="pl-10 pt-10 h-screen w-full bg-white">
            <div class="lg:w-1/2 bg-white p-8 sm:w-full">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Get in Touch with Support</h2>
                
                <form action="" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="shopID" class="block text-sm font-medium text-gray-700">Store ID</label>
                        <input type="text" id="shopID" name="shopID" value="{{ default_shop_id }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" readonly>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ default_email }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" readonly>
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" name="subject" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="detail" class="block text-sm font-medium text-gray-700">Detail</label>
                        <textarea id="detail" name="detail" rows="4" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-bluish text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
